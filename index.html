<!-- Tugas 28 CSS -->
<!-- Muhammad Rizwan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 28 CSS</title>

    <!-- Offline Botstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Online Botstrap / CDN -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #333333;
        }
        form {
            margin: auto;
            padding-top: 20px;
        }
        .img {
            margin: auto;
        }
        img {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        label {
            color: white;
        }
        .txtwhite {
            color: white;
        }
        .txtblue {
            color: blue;
        }
    </style>
</head>
<body>

    <form action="" class="col col-6">
        <div class="form-group">
            <div class="img text-center">
                <img src="lampung.jpg" alt="" class="rounded-circle">
            </div>
            <br>
            <label class="tebal">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
            <br>
            <label class="tebal">Alamat Rumah</label>   
            <textarea class="form-control"rows="3"></textarea>
            <br>
            <label class="tebal">Alamat Email</label>       
            <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
            <br>         
            <label class="tebal">Password</label>       
            <input type="password" class="form-control"placeholder="Password">
            <br>
            <label class="tebal">Scan KTP</label>       
            <input type="file" class="form-control-file txtwhite">
            <br>            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Saya <u>setuju</u> dan telah membaca <span class="txtblue">aturan</span> serta <span class="txtblue">ketentuan</span> yang berlaku.
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
    
</body>
</html>
